name: Deploy docs to GitHub Pages

on:
  push:
    branches:
      - main # or master, if thatâ€™s your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate static site (Nuxt/Docus)
        env:
          # VERY IMPORTANT for GitHub Pages: base path = /<repo-name>/
          NUXT_APP_BASE_URL: /laravel-rest-api-flutter-doc/
          NITRO_PRESET: github-pages
        run: npx nuxi generate

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
